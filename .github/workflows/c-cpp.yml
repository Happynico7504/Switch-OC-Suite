name: Build OC Patch

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Switch to correct folder
      run: cd Source/Atmosphere/stratosphere/loader/source/oc
    - name: Build it!
      run: make
